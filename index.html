<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Karma is a Cat</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/niixch/Karma-is-a-cat/refs/heads/main/favicon.png" />
  <style>
    body {
      font-family: "'Yellowtail', cursive", cursive;
      background-color: #D9A08B;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Yellowtail', cursive;
      font-size: 60px;
      color: #A60A27;
      margin-bottom: 10px;
    }

    p {
      color: #BF0B3B;
      margin-top: 0;
      margin-bottom: 20px;
    }

    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
      margin-top: 20px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .carta {
      width: 100px;
      height: 100px;
      perspective: 600px;
    }

    .inner-carta {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .virada .inner-carta {
      transform: rotateY(180deg);
    }

    .frente, .verso {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
    }

    .frente {
      transform: rotateY(180deg);
    }

    .verso {
      background-size: cover;
      background-position: center;
    }

    .frente img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
    }

    #mensagem-final h2 {
      color: #BF0B3B;
      margin-top: 30px;
      font-family: "Yellowtail", cursive;
      font-size: 26px;
    }

    footer {
      margin-top: 30px;
      padding: 10px 0;
    }

    #info {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 18px;
      color: #A60A27;
    }

    @media (max-width: 500px) {
      #tabuleiro {
        grid-template-columns: repeat(4, 1fr);
        max-width: 100%;
      }

      .carta {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>Karma is a Cat</h1>
  <p>Ajude a Nicolle a achar os pares dos seus gatinhos.</p>

  <div id="mensagem-final" style="display: none;">
    <h2>üéâ Voc√™ encontrou todos os gatinhos! üéâ</h2>
  </div>

  <div id="tabuleiro"></div>

  <footer>
    <div id="info">
      <span id="contador">Pares encontrados: 0</span>
      <span id="cronometro">‚è±Ô∏è 0s</span>
    </div>
  </footer>

  <script>
    const baseUrl = "https://raw.githubusercontent.com/niixch/Karma-is-a-cat/refs/heads/main/";

    const cartas = [
      baseUrl + 'Jolinos.jpeg', baseUrl + 'Gud%C3%A3o.jpeg', baseUrl + 'Leon.jpeg', baseUrl + 'Tenzinha.jpeg',
      baseUrl + 'Lu%C3%ADs.jpeg', baseUrl + 'Sabrina.jpeg', baseUrl + 'Pedro.jpeg', baseUrl + 'Bento.jpeg',
      baseUrl + 'Jolinos.jpeg', baseUrl + 'Gud%C3%A3o.jpeg', baseUrl + 'Leon.jpeg', baseUrl + 'Tenzinha.jpeg',
      baseUrl + 'Lu%C3%ADs.jpeg', baseUrl + 'Sabrina.jpeg', baseUrl + 'Pedro.jpeg', baseUrl + 'Bento.jpeg'
    ];

    let primeiraCarta = null;
    let segundaCarta = null;
    let paresEncontrados = 0;
    let tempo = 0;
    let cronometro;

    function iniciarCronometro() {
      cronometro = setInterval(() => {
        tempo++;
        document.getElementById("cronometro").textContent = `‚è±Ô∏è ${tempo}s`;
      }, 1000);
    }

    function verificarFimDeJogo() {
      if (paresEncontrados === cartas.length / 2) {
        clearInterval(cronometro);
        document.getElementById("mensagem-final").style.display = "block";
      }
    }

    function embaralharCartas() {
      const tabuleiro = document.getElementById("tabuleiro");
      const cartasEmbaralhadas = cartas.sort(() => 0.5 - Math.random());

      cartasEmbaralhadas.forEach((valor, index) => {
        const carta = document.createElement("div");
        carta.classList.add("carta");

        const inner = document.createElement("div");
        inner.classList.add("inner-carta");

        const frente = document.createElement("div");
        frente.classList.add("frente");
        const img = document.createElement("img");
        img.src = valor;
        frente.appendChild(img);

        const verso = document.createElement("div");
        verso.classList.add("verso");
        verso.style.backgroundImage = `url('${baseUrl}${index % 2 === 0 ? "1.png" : "2.png"}')`;

        inner.appendChild(verso);
        inner.appendChild(frente);
        carta.appendChild(inner);
        carta.dataset.valor = valor;

        carta.addEventListener("click", () => virarCarta(carta));
        tabuleiro.appendChild(carta);
      });
    }

    function virarCarta(carta) {
      if (carta.classList.contains("virada") || segundaCarta) return;

      carta.classList.add("virada");

      if (!primeiraCarta) {
        primeiraCarta = carta;
        if (tempo === 0) iniciarCronometro();
      } else {
        segundaCarta = carta;

        if (primeiraCarta.dataset.valor === segundaCarta.dataset.valor) {
          paresEncontrados++;
          document.getElementById("contador").textContent = `Pares encontrados: ${paresEncontrados}`;
          primeiraCarta = null;
          segundaCarta = null;
          verificarFimDeJogo();
        } else {
          setTimeout(() => {
            primeiraCarta.classList.remove("virada");
            segundaCarta.classList.remove("virada");
            primeiraCarta = null;
            segundaCarta = null;
          }, 1000);
        }
      }
    }

    embaralharCartas();
  </script>
</body>
</html>
